name: Sync Upstream

on:
  # 手动触发
  workflow_dispatch:
  
  # 定时执行（每天 UTC 时间 0 点）
  schedule:
    - cron: '0 0 * * *'
  
  # 可选：当 push 到 main 分支时触发
  # push:
  #   branches:
  #     - main

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 仓库
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史记录
          
      - name: 配置 Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: 添加上游仓库
        run: |
          git remote add upstream https://github.com/JessonLoop/react-xiuxian-game.git
          git fetch upstream
          
      - name: 合并上游更新
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories || echo "合并冲突，需要手动处理"
          
      - name: 推送更新
        run: |
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
